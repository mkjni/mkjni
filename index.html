<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Post PDF Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea {
            width: 80%;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Job Post PDF Generator</h1>
    <form id="jobForm">
        <textarea id="jobText" rows="20" placeholder="Paste your job post here..."></textarea>
        <button type="button" onclick="generatePDF()">Generate PDF</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script>
        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const element = document.createElement('div');
            element.style.fontSize = '16px';
            element.style.width = '210mm';
            element.style.height = '297mm';
            element.innerHTML = document.getElementById('jobText').value.replace(/\n/g, '<br>');
            
            document.body.appendChild(element);

            const canvas = await html2canvas(element, { scale: 2 });
            document.body.removeChild(element);

            const imgData = canvas.toDataURL('image/png');
            const pdf = new jsPDF('p', 'mm', 'a4');
            pdf.addImage(imgData, 'PNG', 0, 0, 210, 297);
            pdf.save('job_post.pdf');
        }
    </script>
</body>
</html>
